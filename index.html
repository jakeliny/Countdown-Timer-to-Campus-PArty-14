<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem regressiva para a Campus Party SP 14</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">Contagem para a Campus Party SP 14</h1>
  </header>
  <main>
    <div id="cpbr14">
      <div class="timer">
        <p id="cpbr14-days"></p>
        <p>Dias</p>
      </div>
      <div class="timer">
        <p id="cpbr14-hours"></p>
        <p>Horas</p>
      </div>
      <div class="timer">
        <p id="cpbr14-minutes"></p>
        <p>Minutos</p>
      </div>
      <div class="timer">
        <p id="cpbr14-seconds"></p>
        <p>Segundos</p>
      </div>
    </div>

    <div id="loveday" class="hidden">
      <div class="timer">
        <p id="loveday-days"></p>
        <p>Dias</p>
      </div>
      <div class="timer">
        <p id="loveday-hours"></p>
        <p>Horas</p>
      </div>
      <div class="timer">
        <p id="loveday-minutes"></p>
        <p>Minutos</p>
      </div>
      <div class="timer">
        <p id="loveday-seconds"></p>
        <p>Segundos</p>
      </div>
    </div>
  </main>
  <footer>
    <p>Feito com
      <img src="with_love.svg" id="easter-egg"> por <a href="https://jakeliny.com.br">Jakeliny
        Gracielly </a>
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
